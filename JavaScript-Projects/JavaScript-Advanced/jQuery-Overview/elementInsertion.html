<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Element Insertion</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="elementInsertion.js"></script>
</head>
<body>
    <div id="myDiv">
        <p>The Text To Add Before And After</p>
    </div>
    <input type="text" name="name" id="before"/>
    <button type="button" id="before-btn">Add before</button>
    <input type="text" name="name" id="after"/>
    <button type="button" id="after-btn">Add after</button>
</body>
</html>
