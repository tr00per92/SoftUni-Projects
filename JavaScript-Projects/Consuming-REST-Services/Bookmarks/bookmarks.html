<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="bookmarks.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="bookmarks.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Bookmarks</h1>
    </header>
    <section id="main">
        <div id="status-container">
            <div id="status-message">-</div>
            <div id="status-close">X</div>
        </div>
        <form>
            <h1 id="register-header">Registration</h1>
            <h1 id="login-header">Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username"/>
            <label for="password">Password:</label>
            <input type="password" id="password"/>
            <button type="button" id="register-btn">Register</button>
            <button type="button" id="login-btn">Login</button>
            <a href="#" id="login-link">Login here</a>
            <a href="#" id="register-link">Register here</a>
        </form>
        <div id="bookmarks-container">
            <section id="add-bookmark">
                <h4>New Bookmark</h4>
                <label for="add-title">Title: </label>
                <input type="text" id="add-title"/>
                <button type="button" id="add-btn">Add</button>
                <label for="add-url">URL: </label>
                <input type="text" id="add-url"/>
            </section>
        </div>
    </section>
    <footer>&copy; 2014 by SoftUni Foundation, No Rights Reserved</footer>
</div>
</body>
</html>
