<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="books.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="books.js"></script>
</head>
<body>
<div id="wrapper">
    <h2>Books</h2>
    <ul id="books"></ul>
    <label for="new-book-title" id="edit-book-label">Edit book data: </label>
    <label for="new-book-title" id="add-book-label">Add a new book: </label><br>
    <input type="text" id="new-book-title" placeholder="Enter book title..."/><br>
    <input type="text" id="new-book-author" placeholder="Enter book author..."/><br>
    <input type="text" id="new-book-isbn" placeholder="Enter book isbn..."/><br>
    <input type="text" id="new-book-tags" placeholder="Enter book tags..."/><br>
    <button type="button" id="add-book-btn">Add Book</button>
    <button type="button" id="save-edit-btn">Save Book Data</button>
    <button type="button" id="cancel-edit-btn">Cancel Edit</button>
</div>
</body>
</html>
