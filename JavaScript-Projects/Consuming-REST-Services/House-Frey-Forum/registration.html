<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/registration.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.2.2/packaged/jquery.noty.packaged.min.js" defer></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js" defer></script>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/registration.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Register a new user</h1>
        <div id="dialog-message" title="Registration error"></div>
        <form id="registrationForm" class="registration-form">
            <div class="user-data-wrapper">
                <div>
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName" required placeholder="First name..." minlength="3">
                </div>
                <div>
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Last name..." minlength="3">
                </div>
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required placeholder="Username..." minlength="3">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required placeholder="Password..." minlength="5">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required placeholder="Email...">
                </div>
            </div>
            <button type="button" id="submit" class="submit-button-disabled">Register</button>
        </form>
    </main>
</body>
</html>
