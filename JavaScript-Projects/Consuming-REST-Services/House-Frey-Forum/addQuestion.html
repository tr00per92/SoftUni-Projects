<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add new question</title>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/addQuestion.css"/>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" defer></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js" defer></script>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/add-question.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Ask a question</h1>
        <form id="new-question">
            <div>
                <label for="question-title">Title: </label>
                <input type="text" id="question-title" name="question-title" placeholder="Enter your question title here" required minlength="5"/>
            </div>
            <div>
                <label for="question-content">Description: </label>
                <textarea id="question-content" name="question-content" placeholder="Enter your question content here" required minlength="12"></textarea>
            </div>
            <div>
                <label for="question-category">Category: </label>
                <select id="question-category">
                    <option value="frEJN1n0mm" selected>Drinking</option>
                    <option value="E48TlVHigt">Sports</option>
                    <option value="CzUs9dybOG">Software</option>
                    <option value="juIl3kHgRb">Hardware</option>
                </select>
            </div>
            <div>
                <label for="question-tags">Tags: </label>
                <input type="text" id="question-tags" placeholder="Enter your question tags here (comma separated)"/>
            </div>
            <button type="button" id="add-question-btn">Ask</button>
        </form>
    </main>
</body>
</html>
